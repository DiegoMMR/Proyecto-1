<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Boostrap https://getbootstrap.com/docs/4.1/layout/overview/ -->
    <link rel="stylesheet" href="assets/css/bootstrap.css" >
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <!--fontawesome icons https://fontawesome.com/icons -->
    <link rel="stylesheet" href="assets/icons/fontawesome/css/all.css" >

    <style>
		ul, li{
			list-style: none;
			margin: 0px;
			padding: 0px;
			cursor: pointer;
		}
		section#cart ul{
            max-height: 400px;		
			overflow: auto;
			background-color: #e0e0e0;
		}

        #listParoductos li{
            float: left;
            position: relative;
        }
	</style>
    <script src="src/main.js"></script>
    <script src="src/carrito.js"></script>

    <title>Proyecto 1</title>
</head>
<body>

    
    
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" >
        <li class="nav-item">
            <a class="nav-link active" href="#" id="inicio">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="carrito">Carrito de compra</a>
        </li>
    </ul>

    
    <div id="products_list" >
            
		<section id="products" class="products">
            <h1>Productos
                <div id="shopCart" class="dropleft float-right">
                    <a class="btn btn-warning dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-shopping-cart fa-2x"></i>
                        <span class="badge" id="cartQuantity"></span>
                    </a>
                    
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" style="width: 300px">
                        <section id="cart" class="shopping-cart">
                            <ul>
                            </ul>
                            <span>Total: Q. </span>
                            <span class="total">0.00</span>
                        </section>
                    </div>
                </div>
            </h1>
            <div style="padding-left: 15%; padding-right: 15%">

                <div class="card">
                    <ul class="list-group list-group-flush">
                        <!-- aca se listan los productos y se les agregan sus propiedades de precio y nombre para ser usadas en carrito.js -->
                        <li class="list-group-item" id="producto1" id_item="1" imagen="assets/img/1.jpg"  data-name="Sueter" data-price="50.5" data-toggle="tooltip" title="Precio Q. 2.00">
                            <img src="assets/img/1.jpg" alt="" width="10%">
                            <span>Sueter</span>
                        </li>
                        
                        <li class="list-group-item" id="producto12" id_item="2" imagen="assets/img/2.jpg" data-name="Accesorio Canino" data-price="25.0" data-toggle="tooltip" title="Precio Q. 2.00">
                            <img src="assets/img/2.jpg" alt=""  width="10%">
                            <span>Accesorio Canino</span>
                        </li>
                        <li class="list-group-item" id="producto13" id_item="3" imagen="assets/img/3.jpg" data-name="Sueter Perro" data-price="30.0" data-toggle="tooltip" title="Precio Q. 35.00">
                            <img src="assets/img/3.jpg" alt=""  width="10%">
                            <span>Sueter Perro</span>
                        </li>
                        
                        <li class="list-group-item" id="producto14" id_item="4" imagen="assets/img/4.jpg" data-name="Camisa" data-price="25.0" data-toggle="tooltip" title="Precio Q. 25.00">
                            <img src="assets/img/4.jpg" alt=""  width="10%">
                            <span>Camisa</span>
                        </li>

                        <li class="list-group-item" id="producto15" id_item="5" imagen="assets/img/5.jpg" data-name="Camisa" data-price="45.5" data-toggle="tooltip" title="Precio Q. 25.00">
                            <img src="assets/img/5.jpg" alt=""  width="10%">
                            <span>Sudadera</span>
                        </li>
                    </ul>
                </div>
            </div>
		</section>
    </div> 	
    
    <div id="products_cart" style="display: none" class="container">
        
        <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="panel-title">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <h4>Cart</h4>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="panel-body">
                                <div id="ultimo_carrito">        
                                    <!--CART ITEMS APPEAR HERE-->        
                                </div>
        
                            </div>
        
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="float-right">
                                            <table class="table">
                                                <tr>
                                                    <td class="text-right">
                                                        <h4>Subtotal</h4>
                                                        <h4>Tax-Impuesto</h4>
                                                        <h4>Total</h4>
                                                    </td>
                                                    <td>
                                                        <h4 id="subtotal"><!--SUBTOTAL SE MUESTRA AQUI--></h4>
                                                        <h4 id="tax"><!--IMPUESTO SE MUESTRA AQUI--></h4>
                                                        <h4 id="total"><!--TOTAL SE MUESTRA AQUI--></h4>
                                                    </td>
                                                </tr>
                                            </table>
                                            <input type="button" value="Check Out" onclick = "location='thanks.html'"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                        </div>
                    </div>
        </div>
    </div>
    
    <!--<script src="src/main.js"></script>-->
